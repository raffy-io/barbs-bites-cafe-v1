<div
  class="flex flex-col justify-between shadow-sm rounded-sm overflow-hidden"
  x-show="shown"
  x-transition.opacity.duration.1000ms
>
  <div class="mb-4">
    <div class="h-64 overflow-hidden">
      <img :src="{=$image}" :alt="{=$alt}" class="h-full w-full object-cover" />
    </div>
    <div class="p-2">
      <h5 x-text="{=$name}" class="font-semibold capitalize mb-4 text-2xl"></h5>
      <p x-text="{=$description}" class="text-slate-600 font"></p>
    </div>
  </div>

  <a
    :href="{=$href}"
    class="px-5 py-2.5 relative rounded-b group overflow-hidden font-medium bg-amber-600 text-amber-50 flex items-center justify-center"
    x-show="shown"
    x-transition.opacity.duration.2700ms
  >
    <span
      class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-teal-600 group-hover:h-full opacity-90"
    ></span>
    <span class="relative group-hover:text-teal-50">Learn More</span>
  </a>
</div>
