<div x-data="{ shown: false}" x-intersect="shown = true">
  <div
    class="flex justify-center items-center gap-4 mt-8 p-5"
    x-show="shown"
    x-transition.opacity.duration.1200ms
  >
    <button
      @click="previousPage"
      :disabled="currentPage === 1"
      class="disabled:opacity-30 disabled:cursor-not-allowed cursor-pointer bg-slate-600 text-slate-50 flex items-center justify-center px-4 py-0.5 rounded"
    >
      Previous
    </button>

    <span class="text-sm"
      >Page <span x-text="currentPage"></span> of
      <span x-text="totalPages"></span
    ></span>

    <button
      @click="nextPage"
      :disabled="currentPage === totalPages"
      class="disabled:opacity-30 disabled:cursor-not-allowed cursor-pointer bg-slate-600 text-slate-50 flex items-center justify-center px-4 py-0.5 rounded"
    >
      Next
    </button>
  </div>
</div>
