<div x-data="{ shown: false }" x-intersect="shown = true">
  <nav
    class="{=$navStyle} flex items-center justify-between md:hidden p-5 fixed top-0 left-0 right-0 z-50 backdrop-blur-md"
    x-show="shown"
    x-transition.opacity.duration.1200ms
    x-data="{ open: false }"
  >
    <div>
      <a href="/">
        <h5 class="font-display font-semibold capitalize text-amber-600">
          barb's bites cafe
        </h5></a
      >
    </div>
    <button class="cursor-pointer" x-on:click="open = ! open">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="{=$btnColor}"
        class="size-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>

    <div
      class="fixed inset-0 h-dvh bg-split-gradient z-50 grid place-items-center"
      x-show="open"
      x-transition.opacity.duration.500ms
    >
      <div
        class="flex items-center justify-between absolute top-0 left-0 right-0 p-5"
      >
        <div>
          <a href="/">
            <h5 class="font-display font-semibold capitalize text-amber-600">
              barb's bites cafe
            </h5></a
          >
        </div>
        <button class="cursor-pointer" x-on:click="open = ! open">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="{=$btnColor}"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <ul class="capitalize flex flex-col gap-2">
        <li>
          <a
            href="/"
            class="flex items-center justify-center py-.5 px-2 border-2 border-transparent {=$homeActive}"
            >home</a
          >
        </li>
        <li>
          <a
            href="/products/"
            class="flex items-center justify-center py-.5 px-2 border-2 border-transparent {=$productsActive}"
            >products</a
          >
        </li>
        <li>
          <a
            href="/"
            class="relative py-1 px-4 rounded group overflow-hidden bg-amber-600 text-amber-50 flex mt-8"
          >
            <span
              class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-teal-600 group-hover:h-full opacity-90"
            ></span>
            <span class="relative group-hover:text-teal-50 capitalize"
              >order now</span
            >
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
